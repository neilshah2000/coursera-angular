<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='narrow.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='narrow.searchClicked()'>Narrow It Down For Me!</button>
    </div>

    <div>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>

      <!-- found-items should be implemented as a component-->
      <found-items
        found-items="narrow.found"
        scope-test="narrow.test"
        on-remove="narrow.removeSearchItem(index)"
        empty-result="narrow.empty"></found-items>

      <!-- <span>last removed: {{ narrow.lastRemoved }}</span> -->
    </div>
  </div>
</body>
</html>
